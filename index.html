<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellapp</title>


    <script src="scripts/db.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="script.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/assets.css">
    <link rel="stylesheet" href="styles/basket.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/standard.css">
</head>

<body onload="render()">
    <header class="main_header">
        <p>Bestell App</p>
        <p id="menu_button"></p>
    </header>
    <main id="main_section" class="main_section">
        <div class="main_img_container"></div>
        <section class="shop_introduction">
           <div class="shop_name">
            <h1><span class="highlight">Patty</span>Lab</h1>
            <div id="rating">
                <img src="assets/img/star.svg" alt="star">
                <p>4,4</p>
                <p class="rating-count">(5681)</p>
            </div>
            
           </div>
            <p>Die kreativsten Burger der Stadt.</p>
        </section>

        <section class="burger_header">
            <h2>Burger</h2>
        </section>


        <section id="order_section" class="order_section">

            <section id="menu" class="menu"></section>
            <section class="basket_overlay">
                <div class="basket_content">
                    <h2>Basket</h2>
                    <div id="basket"></div>
                    <div class="seperator"></div>
                    <div id="total"></div>
                    
                </div>
            </section>



        </section>

    </main>
    <footer>
        <div class="footer_links">
            <a href="">2026 Burgerhouse</a>
            <a href="">Imprint</a>
            <a href="">Cookie Preferences</a>
        </div>

    </footer>
</body>

</html>
