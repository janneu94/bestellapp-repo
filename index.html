<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellapp</title>

    <script src="scripts/db.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="script.js"></script>

    <link rel="icon" href="assets/icons/deliver_favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/assets.css">
    <link rel="stylesheet" href="styles/basket.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/standard.css">
    <link rel="stylesheet" href="styles/media_query.css">
</head>

<body onload="init();">
    <header class="main_header">
        <div class="header_content">
            <img id="main_logo" src="assets/img/Bestellapp_logo.png" alt="bestellapp">
            <img src="assets/img/menu_logo.png" alt="menu">
        </div>

    </header>
    <main id="main_section" class="main_section">
        <div class="main_img_container">
            <div class="logo">
                <img src="assets/img/logo.png" alt="logo">
            </div>
        </div>
        <section class="shop_introduction">
            <div class="shop_name">
                <h1><span class="highlight">Patty</span>Lab</h1>
                <div id="rating">
                    <img src="assets/img/star.svg" alt="star">
                    <p>4,4</p>
                    <p class="rating-count">(5681)</p>
                </div>
            </div>
            <p>Die kreativsten Burger der Stadt.</p>
        </section>

        <section class="burger_header">
            <div class="burger_header_content">
                <h2>Burger</h2>
            </div>

        </section>

        <section id="order_section" class="order_section">

            <section id="menu" class="menu">
                <section id="burger"></section>
                <div class="burger_header"></div>
                <section id="pizza"></section>
                <div class="burger_header"></div>
                <section id="salad"></section>
            </section>

            <section class="basket_overlay">
                <div class="basket_content">
                    <h2 class="basket_header">Your Basket</h2>
                    <div id="basket"></div>
                    <div class="seperator"></div>
                    <div id="total">Total: 0,00 €</div>

                    <button id="buy_btn" class="buy_btn" onclick="buyNow()">
                        Buy now
                    </button>

                </div>
            </section>
        </section>

    </main>
    <footer class="hide_mobile">
        <div class="footer_links">
            <a href="">© 2026 Burgerhouse</a>
            <a href="">Imprint</a>
            <a href="">Cookie Preferences</a>
        </div>
    </footer>

    <div class="mobile_footer show_mobile">
        <div class="mobile_menu">
            <button onclick="" class="m_btn_home mobile_btn"></button>
            <button onclick="toggleBasket()" class="m_btn_basket mobile_btn"></button>
            <button onclick="" class="m_btn_orders mobile_btn"></button>
            <button onclick="" class="m_btn_profile mobile_btn"></button>
        </div>


    </div>

    <div class="right_column">

        <div class="test_basket"></div>


    </div>

    <dialog id="order_confirmed" class="order_confirmed">
        <div class="order_confirmed_content">
            <button id="close_btn" class="close_btn" onclick="closeDialog(event)"></button>
            <img src="assets/img/deliver_car.png" alt="deliver_car">
            <h3>Order confirmed!</h3>
            <p>Your food is on the way!</p>
        </div>
    </dialog>

</body>

</html>
